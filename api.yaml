setting:
  parameters:
    - name: url
      description: "zabbix服务器地址"
      example: "http://192.168.215.174:10086"
      value: ""
      required: true
      schema:
        type: STRING
      ui:
        type: text
        uiName: "zabbix服务器地址"
    - name: user
      description: "zabbix登录用户名"
      example: "Admin"
      value: ""
      required: true
      schema:
        type: STRING
      ui:
        type: text
        uiName: "zabbix登录用户名"
    - name: password
      description: "zabbix登录密码"
      example: "zabbix"
      value: ""
      required: true
      schema:
        type: STRING
      ui:
        type: password
        uiName: "zabbix登录密码"

